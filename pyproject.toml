[tool.poetry]
name = "pro_sports_transactions"
version = "0.1.0"
description = "A python wrapper for https://www.prosportstransactions.com/ that allows data to be searched and retrieved."
license = "MIT"
authors = ["Randy Forbes <randy.forbes@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
aiohttp = "^3.8.4"
pandas = "^2.0.0"
brotli = "^1.0.9"
lxml = "^4.9.2"
html5lib = "^1.1"
bs4 = "^0.0.1"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
flake8 = "^6.0.0"
pytest = "^7.3.1"
pytest-asyncio = "^0.21.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = [
  "src"
]
